<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- css global e css do arquivo -->

    <link rel="stylesheet" href="../../style-global.css">
</head>
<body>

    <div class="container_cadastro">
        <h2 class="login-title">Cadastro idoso</h2>
        <form action="">
            <input type="text" name="txNome" id="txNome" placeholder="Nome">
            <br>
            <input type="text" name="txSobrenome" id="txSobrenome" placeholder="Sobrenome">
            <br>
            <div>
                <legend>Sexo: </legend>
                <input type="radio" name="txSexo" id="txMasc">
                <label for="txMasc">Masculino</label>
                <input type="radio" name="txSexo" id="txFemin">
                <label for="txFemin">Feminino</label>

                <input type="radio" name="txSexo" id="txNaoInform">
                <label for="txNaoInform">Prefiro não informar</label>
                <br>
            </div>
            
            
            <input type="email" name="txEmail" id="txEmail" placeholder="E-mail">
            <br>
            <input type="text" name="txTelefone" id="txTelefone" placeholder="Celular">
            <br>
            <input type="date" name="txDataNasc" id="txDataNasc" placeholder="Data de Nascimento">
            <br>          
            <input type="text" name="txEndereco" id="txEndereco" placeholder="Endereço">
            <br>
            <input type="text" name="txCEP" id="txCEP" placeholder="CEP">
            <br>
            <input type="password" name="txSenha" id="txSenha" placeholder="Insira uma senha">
            <br>
            <input type="password" name="txSenhaConfirm" id="txSenhaConfirm" placeholder="Confirme sua senha">
            <br>
            <input type="submit" value="Cadastrar">
        </form>

        
    </div>
    <!-- parte do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
